spring:
  application:
    name:
      fastfile-be
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: secret
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  profiles:
    active: dev
  jpa:
    generate-ddl: true
    hibernate:
      format_sql: true
      ddl-auto: validate
    show-sql: true
    database: postgresql
    dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_ID}
            client-secret: ${GITHUB_SECRET}
          google:
            client-id: ${GOOGLE_ID}
            client-secret: ${GOOGLE_SECRET}

server:
  port: 8080

management:
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: always

# global variables
var:
  firstName: Jakub
  lastName: Piskorz

